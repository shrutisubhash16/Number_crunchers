{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    

    <!--Yash-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel = "stylesheet" href ="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script>
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Yash-->

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
      
      input[type=email]{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
        
      
          </style>

</head>
<body>
    <div>
        <nav class="navbar navbar-inverse" >
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">COAL INDIA</a> 
          </div>
          <div class = "nav-links" id = "navLinks">
            <i class="fa fa-times" onclick="hideMenu()" title = "Edit"></i>
              <ul class="navibar">
                <li class="active"><a onclick="location.href='{% url 'signIn' %} '">Home</a></li>
                <li><a onclick="location.href='{% url 'signIn' %} '">Login</a></li>
                <li><a onclick="location.href='{% url 'home' %} '">Features</a></li>
                <li><a onclick="location.href='{% url 'home' %} '">Contact Us</a></li>
              </ul>
          </div>
          <div class="open">
            <i class="fa fa-bars" onclick = "showMenu()" title="Edit"></i>   
          </div>
        </div>
      </nav>
      </div>

      <h2 class="login-heading">Register to get started!</h2>

    <form action="/postsignUp/" method="post">
        {% csrf_token %}
    <div class="imgcontainer">
        <img src="{% static 'images/img 7.JPG' %}" alt="Avatar" class="img-login">
    </div>

    <div class="container">
        <label for="uname"><b>Email Address</b></label>
        <input type="email" placeholder="Enter Email Address" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pass" required>

        <label for="psw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Enter Password Again" name="pass-repeat" required>
            
        <!--<a href="/login.html"><button type="button" class="btn1">Register Now!</button></a>-->
        <input type="submit" value="Add User" class="btn1"><br><br>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
    </div>
</form>

<script>
  var navLinks = document.getElementById("navLinks");
  function showMenu(){
      navLinks.style.right = "0";
  }
  function hideMenu(){
      navLinks.style.right = "-200px";
  }
</script>

<div class="footer">  
    <p class="text-center"> Â© COAL INDIA.  All rights reserved. </p>  
</div>  


</body>
</html>
